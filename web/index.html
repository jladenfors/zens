<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/web/css/bootstrap.css">
    <link href="web/css/zens.css" rel="stylesheet">
    <title>El Zensor - All your sensors are belong to us! </title>
</head>
<body>
<div ng-controller='ZensGraf' >
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <zenshead/>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span3">
                <zensnav diagram="sensors(sensor)"/>
            </div>
            <zensgrafs sensor-id="{{sensorId}}" active-graf="onStartup(domid)"/>
        </div>
    </div>
</div>
</body>
</html>

<script data-main="web/js/main" src="./web/js/lib/require-jquery.js"></script>

<script>
    $(function() {
        $(".nav li").click(function() {
            $(".nav li").removeClass('active');
            setTimeout(function() {
                var page = $.QueryString("page");
                $(".nav li:eq(" + page + ")").addClass("active");
            }, 50);

        });
    });

    function supports_html5_storage() {
        try {
            return 'localStorage' in window && window['localStorage'] !== null;
        } catch (e) {
            return false;
        }
    }
</script>
